<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.8s ease-out;
    }

    .result-text {
      font-size: 24px;
      font-weight: 600;
      margin: 20px 0;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      margin-top: 15px;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    .btn-back {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background: #0072ff;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="result-text">{{ result }}</div>
    {% if image_path %}
      <img src="{{ url_for('static', filename=image_path.split('static/')[-1]) }}" alt="Brain Image">
    {% endif %}
    <form action="/">
      <button class="btn-back">üîÅ Try Another Image</button>
    </form>
  </div>
</body>
</html>
